<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHUCK Player</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: black; overflow: hidden; }
        body { cursor: none; } /* Hide cursor */
        
        #bg-video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; /* Fills screen */
        }

        /* Only visible if autoplay fails */
        #play-btn {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 2rem;
            z-index: 10;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div id="play-btn" onclick="forcePlay()">CLICK TO START</div>

    <video id="bg-video" loop muted playsinline>
        <source src="CHUCK.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('bg-video');
        const btn = document.getElementById('play-btn');

        // Attempt to play immediately
        var promise = video.play();

        if (promise !== undefined) {
            promise.catch(error => {
                // Autoplay was prevented. Show the button.
                console.log("Autoplay prevented. Waiting for user interaction.");
                btn.style.display = 'flex';
                document.body.style.cursor = 'auto'; // Show cursor so they can click
            });
        }

        function forcePlay() {
            video.play();
            btn.style.display = 'none';
            document.body.style.cursor = 'none'; // Hide cursor again
        }
    </script>
</body>
</html>
