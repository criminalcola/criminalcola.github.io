<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Remove default browser margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            background-color: black; /* Background color if video takes a moment to load */
        }

        /* Hides the cursor for the entire page */
        body {
            cursor: none;
        }

        /* Styles the video to cover the full screen */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            /* 'cover' ensures the video fills the screen without stretching, 
               though it may crop edges. Change to 'contain' if you want to see 
               the whole video with black bars. */
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay loop muted playsinline>
        <source src="CHUCK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
